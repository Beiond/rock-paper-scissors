<html>
    <head>
        <title>Rock, Paper & Scissors</title>
        <meta charset="utf-8">
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <header>
            <div class="title">
                <h1>ROCK</h1>
                <h1>PAPER</h1>
                <h1>SCISSORS</h1>
            </div>

            <div class="instruction">
                <h3>Select your Warrior!</h3>
                <h4>choose wisely...</h4>
            </div>
        </header>

        <section class="selection">
                <button onclick = game();>
                    Start Game
                </button>
        </section>

        <footer>
                <h3>This game is played in the console...</h3>
                <h4>Press Command + Option + J (Mac) or Control + Shift + J (Windows, Linux, Chrome OS)</h4>
        </footer> 

    </body>
</html>
